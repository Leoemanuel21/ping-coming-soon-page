<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/ce2249a95d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Ping Coming Soon Page</title>
</head>
<body>
    <main>
        <section class="header">
            <img src="images/logo.svg" alt="logo">
            <h1>We are launching <strong>soon!</strong></h1>
            <h2>Subscribe and get notified</h2>
        </section>
            
        <section class="form">
            <input class="email-box" type="text" placeholder="Your email address...">
            <p class="msg-error">Please provide a valid email address</p>
            <button class="button" onclick="notify()">Notify Me</button>
        </section>
            
        <section class="illustration">
            <img src="images/illustration-dashboard.png" alt="illustration">
        </section>

        <section class="social-media-conteiner">
            <div class="social-media">
                <i class="fa-brands fa-facebook-f" style="color: #527BF7;"></i>
                <i class="fa-brands fa-twitter" style="color: #527BF7;"></i>
                <i class="fa-brands fa-instagram" style="color: #527BF7;"></i>
            </div>
            <p>Â© Copyright Ping. All rights reserved.</p>
        </section>
          
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/Leoemanuel21" target="_blank">Leonardo Rocha</a>.
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
